<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
	      content="ie=edge">
	<link rel="shortcut icon" type="image/png" href="./images/run.png">
	<link
		href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
		rel="stylesheet"
	/>
	<link rel="stylesheet"
	      href="css/style.css">
	<title>workout-app</title>
</head>
<body>
	<div class="sidebar"><img src="images/run.png"
	                          alt=""
	                          class="logo">
		<!-- /.logo --></div>
	
	<ul class="workouts">
		<form action=""
		      class="form hidden">
			
<!--			Choice -->
			<div class="form__row">
				<label for="exercise" class="form__label">Type</label>
				<!-- /.form__label -->
				<select name="exercise"
				        id="exercise"
				        class="form__input form__input--type">
					<option value="running">Running</option>
					<option value="walking">Walking</option>
				</select>
				<!-- /#.form__input form__input--type -->
			</div>
			<!-- /.form__row -->
			
<!--			Distance -->
			<div class="form__row">
				<label for="distance"
				       class="form__label">Distance</label>
				<!-- /.form__label -->
				<input type="text"
				       id="distance"
				       class="form__input form__input--distance"
					   placeholder="mi">
				<!-- /.form__input form__input--distance -->
			</div>
			<!-- /.form__row -->
			
<!--			Duration -->
			<div class="form__row">
				<label for="duration" class="form__label">Duration</label>
				<!-- /.form__label -->
				<input type="text"
				       id="duration"
				       class="form__input form__input--duration"
				       placeholder="min">
				<!-- /.form__input form__input--duration -->
			</div>
<!-- /.form__row -->

<!--			Cadence -->
			<div class="form__row">
				<label for="cadence" class="form__label">Cadence</label>
				<!-- /.form__label -->
				<input type="text"
				       id="cadence"
				       class="form__input form__input--cadence"
				       placeholder="step/min">
				<!-- /.form__input form__input--cadence -->
			</div>
<!-- /.form__row -->

<!--			Elevation -->
			<div class="form__row form__row--hidden">
				<label for="elevation" class="form__label">Osha Trail</label>
				<!-- /.form__label -->
				<input type="text"
				       id="elevation"
				       class="form__input form__input--elevation"
					   placeholder="feet">
				<!-- /.form__input form__input--elevation -->
			</div>
			<!-- /.form__row form__row--hidden -->
			
			<button class="form__btn">OK</button>
<!-- /.form__btn -->
		</form>
		<!-- /.form hidden -->
	</ul>
	<!-- /.workouts -->
	
	
	<!-- /.sidebar -->



</body>
</html>
